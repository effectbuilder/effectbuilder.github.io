        // A material for the tubes (our new lines)
        const lineMaterial = new THREE.MeshBasicMaterial({ color: 0x009900 }); // Dark green

        // This object will hold all our nodes and lines
        const sphereGroup = new THREE.Group();
        scene.add(sphereGroup);

        const all_3D_points = [];

        // --- 5. Spherical Transform Function (Same as before) ---
        function get3DCoordinates(x_grid, y_grid) {
            const y_norm = (y_grid - H_HALF) / H_HALF;
            const phi = y_norm * (Math.PI / 2); // Latitude (-PI/2 to PI/2)
            const cos_phi = Math.cos(phi);

            let theta = 0; // Longitude (-PI to PI)
            if (cos_phi > 0.01) {
                const x_centered = x_grid - W_HALF;
                const theta_norm = x_centered / (W_HALF * cos_phi);
                theta = theta_norm * Math.PI;
            }

            // Return a Three.js Vector3 object
            return new THREE.Vector3(
                SPHERE_RADIUS * Math.cos(phi) * Math.cos(theta), // X
                -1 * SPHERE_RADIUS * Math.sin(phi),                   // Y (up/down)
                SPHERE_RADIUS * Math.cos(phi) * Math.sin(theta)  // Z (depth)
            );
        }

        // --- 6. Create all the Nodes (Spheres) ---
        jsonData.LedCoordinates.forEach((coord) => {
            const position = get3DCoordinates(coord[0], coord[1]);
            all_3D_points.push(position); // Save the 3D point

            // Create a new mesh for this node
            const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
            node.position.copy(position); // Set its position
            sphereGroup.add(node);
        });

        // --- 8. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Update controls (for damping and auto-rotate)
            controls.update();

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the animation
        animate();
