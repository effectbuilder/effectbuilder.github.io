<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery - SRGB Interactive Effect Builder</title>
    <meta property="og:title" content="Pixel Art Gallery - SRGB Interactive Effect Builder">
    <meta property="og:description" content="Browse pixel art animations created with the SRGB Interactive Effect Builder.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://joseamirandavelez.github.io/EffectBuilder/srgbieb_crop.png">
    <meta name="twitter:card" content="summary_large_image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
    <style>
        .pixel-art-card-body {
            display: flex;
            gap: 1rem;
        }
        .pixel-art-canvas {
            width: 120px;
            height: 120px;
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            background-color: #000;
            image-rendering: pixelated;
        }
    </style>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-WS7MGSDJSB"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-WS7MGSDJSB');
</script>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./">
                <img src="logo.png" alt="Effect Builder Logo" class="me-2" style="height: 1.5em;">
                SRGB Interactive Effect Builder
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="./" class="btn btn-primary me-3"><i class="bi bi-pencil-square me-2"></i>Back to Editor</a>
                 <a href="./gallery.html" class="btn btn-info me-3"><i class="bi bi-view-list me-2"></i>Community Gallery</a>
                <div>
                    <button class="btn btn-outline-success" id="login-btn"><i class="bi bi-google me-2"></i>Sign In</button>

                    <div class="btn-group d-none" id="user-session-group" role="group">
                        <span class="btn btn-outline-secondary d-flex align-items-center disabled" style="pointer-events: none;">
                            <img id="user-photo" class="rounded-circle me-2" style="width: 24px; height: 24px;" alt="User profile photo">
                            <span id="user-display"></span>
                        </span>
                        <button class="btn btn-outline-danger" id="logout-btn" title="Sign Out"><i class="bi bi-box-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3"><i class="bi bi-substack me-2"></i>Pixel Art Gallery</h2>
        <p class="text-body-secondary">Browse individual pixel art animations from the community. Click the copy button to grab the data and paste it into your own effects!</p>
        <hr>
        <div id="pixel-art-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
             <div class="col text-center p-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="app-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-white" id="app-toast-header">
                 <i id="app-toast-icon" class="bi me-2"></i>
                <strong class="me-auto" id="app-toast-title">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="app-toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="pixel-art-gallery.js"></script>

</html>
