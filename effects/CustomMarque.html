<!DOCTYPE html><html>
<head>
    <title>ORGB: Custom Marquee</title>
    <meta description="Create your own marquee effect.">
    <meta publisher="Jose Miranda (Port and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="50" default="25">

    <meta property="color1" label="Color 1" type="color" default="#ff0000">
    <meta property="color2" label="Color 2" type="color" default="#000000">
    <meta property="color3" label="Color 3" type="color" default="#0000ff">
    <meta property="color4" label="Color 4" type="color" default="#000000">
    <meta property="color5" label="Color 5" type="color" default="#ffffff">
    <meta property="color6" label="Color 6" type="color" default="#000000">
    <meta property="color7" label="Color 7" type="color" default="#00ff00">
    <meta property="color8" label="Color 8" type="color" default="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>

</head>

<body style="margin: 0; padding: 0;">
    <canvas id="custommarquee-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('custommarquee-canvas');
const ctx = canvas.getContext('2d');

// --- ADDED: Disable image smoothing ---
ctx.imageSmoothingEnabled = false;
ctx.mozImageSmoothingEnabled = false;
ctx.webkitImageSmoothingEnabled = false;

const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let progress = 0.0;
let userColors = [];

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x) {
    if (userColors.length === 0) {
        return 'rgb(0,0,0)';
    }
    // Calculate the index in the color array based on the pixel's position and the scrolling progress
    const index = (x + Math.floor(progress)) % userColors.length;
    return userColors[index];
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
let lastColorSettings = "";
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- ADDED: Fallbacks for meta properties ---
    const currentSpeed = typeof speed !== 'undefined' ? speed : 25;
    const c1 = typeof color1 !== 'undefined' ? color1 : "#ff0000";
    const c2 = typeof color2 !== 'undefined' ? color2 : "#000000";
    const c3 = typeof color3 !== 'undefined' ? color3 : "#0000ff";
    const c4 = typeof color4 !== 'undefined' ? color4 : "#000000";
    const c5 = typeof color5 !== 'undefined' ? color5 : "#ffffff";
    const c6 = typeof color6 !== 'undefined' ? color6 : "#000000";
    const c7 = typeof color7 !== 'undefined' ? color7 : "#00ff00";
    const c8 = typeof color8 !== 'undefined' ? color8 : "#000000";


    // Update the list of user colors only when they change
    const currentColorSettings = c1+c2+c3+c4+c5+c6+c7+c8; // Use fallback variables here
    if(currentColorSettings !== lastColorSettings) {
        userColors = [c1, c2, c3, c4, c5, c6, c7, c8]
            .filter(c => c && c !== ''); // Filter out any empty/undefined/blank colors
        if(userColors.length === 0) userColors.push("#000000"); // Failsafe if all colors are empty
        lastColorSettings = currentColorSettings;
    }

    // Animate the scrolling progress
    progress += currentSpeed * deltaTime;

    // Render to canvas
    for (let x = 0; x < canvasWidth; x++) {
        const colColor = getColor(x);
        ctx.fillStyle = colColor;
        ctx.fillRect(x, 0, 1, canvasHeight);
    }

    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
